name: CI

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  actions: write
  contents: read
  statuses: write

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
      statuses: write
    env:
      PETSC_VERSION: 3.22.3
      OMPI_MCA_rmaps_base_oversubscribe: 1
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4

      - name: Install MPI runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev

      - name: Download prebuilt PETSc with MUMPS
        run: |
          wget -q https://github.com/${{ github.repository }}/releases/download/petsc-v${{ env.PETSC_VERSION }}-ubuntu-latest/petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz
          tar -xzf petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz -C $RUNNER_TEMP
          rm petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz
          echo "✓ PETSc ${{ env.PETSC_VERSION }} with MUMPS ready"

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3'

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      - name: Configure MPI.jl and PETSc.jl to use custom PETSc build
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      statuses: write
      pages: write
      id-token: write
    env:
      PETSC_VERSION: 3.22.3
      OMPI_MCA_rmaps_base_oversubscribe: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install MPI runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev

      - name: Download prebuilt PETSc with MUMPS
        run: |
          wget -q https://github.com/${{ github.repository }}/releases/download/petsc-v${{ env.PETSC_VERSION }}-ubuntu-latest/petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz
          tar -xzf petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz -C $RUNNER_TEMP
          rm petsc-${{ env.PETSC_VERSION }}-ubuntu-latest.tar.gz
          echo "✓ PETSc ${{ env.PETSC_VERSION }} with MUMPS ready"

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3'

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - uses: julia-actions/cache@v2

      - name: Configure MPI.jl and PETSc.jl to use custom PETSc build
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using MultiGridBarrierPETSc
          DocMeta.setdocmeta!(MultiGridBarrierPETSc, :DocTestSetup, :(using MultiGridBarrierPETSc); recursive=true)
          doctest(MultiGridBarrierPETSc)
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so
