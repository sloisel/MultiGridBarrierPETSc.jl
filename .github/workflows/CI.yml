name: CI

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  actions: write
  contents: read
  statuses: write

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
      statuses: write
    env:
      PETSC_VERSION: 3.22.3
      OMPI_MCA_rmaps_base_oversubscribe: 1
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-24.04
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4

      - name: Install MPI runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev

      - name: Cache PETSc installation
        id: cache-petsc
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}
          key: petsc-${{ env.PETSC_VERSION }}-ubuntu-24.04-${{ hashFiles('.github/workflows/CI.yml') }}
          restore-keys: |
            petsc-${{ env.PETSC_VERSION }}-ubuntu-24.04-

      - name: Install PETSc build dependencies
        if: steps.cache-petsc.outputs.cache-hit != 'true'
        run: |
          sudo apt-get install -y gfortran make git

      - name: Build PETSc with MUMPS
        if: steps.cache-petsc.outputs.cache-hit != 'true'
        run: |
          cd $RUNNER_TEMP
          git clone --depth 1 --branch v${PETSC_VERSION} https://gitlab.com/petsc/petsc.git petsc-src
          cd petsc-src
          ./configure \
            --prefix=$RUNNER_TEMP/petsc-${PETSC_VERSION} \
            --with-cc=mpicc --with-cxx=mpicxx --with-fc=mpif90 \
            --with-debugging=0 \
            --download-fblaslapack=1 \
            --download-metis=1 \
            --download-parmetis=1 \
            --download-scalapack=1 \
            --download-ptscotch=1 \
            --download-mumps=1 \
            --with-hdf5=0 \
            --with-curl=0 \
            --with-x=0 \
            --with-shared-libraries=1
          make all -j$(nproc)
          make install
          cd $RUNNER_TEMP && rm -rf petsc-src

      - name: Verify PETSc installation
        run: |
          test -f $RUNNER_TEMP/petsc-${PETSC_VERSION}/lib/libpetsc.so
          echo "PETSc ${PETSC_VERSION} with MUMPS ready"

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3' pyvista

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      - name: Pin OpenSSL_jll to avoid version mismatch
        run: |
          julia --project -e 'using Pkg; Pkg.add(name="OpenSSL_jll", version="3.0")'

      - name: Configure MPI.jl and PETSc.jl to use custom PETSc build
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: write
      statuses: write
      pages: write
      id-token: write
    env:
      PETSC_VERSION: 3.22.3
      OMPI_MCA_rmaps_base_oversubscribe: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install MPI runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev

      - name: Cache PETSc installation
        id: cache-petsc
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}
          key: petsc-${{ env.PETSC_VERSION }}-ubuntu-24.04-${{ hashFiles('.github/workflows/CI.yml') }}
          restore-keys: |
            petsc-${{ env.PETSC_VERSION }}-ubuntu-24.04-

      - name: Install PETSc build dependencies
        if: steps.cache-petsc.outputs.cache-hit != 'true'
        run: |
          sudo apt-get install -y gfortran make git

      - name: Build PETSc with MUMPS
        if: steps.cache-petsc.outputs.cache-hit != 'true'
        run: |
          cd $RUNNER_TEMP
          git clone --depth 1 --branch v${PETSC_VERSION} https://gitlab.com/petsc/petsc.git petsc-src
          cd petsc-src
          ./configure \
            --prefix=$RUNNER_TEMP/petsc-${PETSC_VERSION} \
            --with-cc=mpicc --with-cxx=mpicxx --with-fc=mpif90 \
            --with-debugging=0 \
            --download-fblaslapack=1 \
            --download-metis=1 \
            --download-parmetis=1 \
            --download-scalapack=1 \
            --download-ptscotch=1 \
            --download-mumps=1 \
            --with-hdf5=0 \
            --with-curl=0 \
            --with-x=0 \
            --with-shared-libraries=1
          make all -j$(nproc)
          make install
          cd $RUNNER_TEMP && rm -rf petsc-src

      - name: Verify PETSc installation
        run: |
          test -f $RUNNER_TEMP/petsc-${PETSC_VERSION}/lib/libpetsc.so
          echo "PETSc ${PETSC_VERSION} with MUMPS ready"

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3' pyvista

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - uses: julia-actions/cache@v2

      - name: Pin OpenSSL_jll to avoid version mismatch
        run: |
          julia --project -e 'using Pkg; Pkg.add(name="OpenSSL_jll", version="3.0")'

      - name: Configure MPI.jl and PETSc.jl to use custom PETSc build
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so

      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using MultiGridBarrierPETSc
          DocMeta.setdocmeta!(MultiGridBarrierPETSc, :DocTestSetup, :(using MultiGridBarrierPETSc); recursive=true)
          doctest(MultiGridBarrierPETSc)
        env:
          JULIA_PETSC_LIBRARY: ${{ runner.temp }}/petsc-${{ env.PETSC_VERSION }}/lib/libpetsc.so
