name: CI

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  actions: write
  contents: read
  statuses: write

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
      statuses: write
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4

      - name: Install system PETSc with MUMPS and MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y libpetsc-real-dev libopenmpi-dev

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3'

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - name: Replace Julia's libcurl with system libcurl for PETSc compatibility
        run: |
          JULIA_LIBDIR="$(julia -e 'print(Sys.BINDIR)')"/../lib/julia
          sudo rm -f "$JULIA_LIBDIR"/libcurl.so*
          sudo ln -s /usr/lib/x86_64-linux-gnu/libcurl.so.4 "$JULIA_LIBDIR"/libcurl.so.4

      - uses: julia-actions/cache@v2

      - name: Configure MPI.jl and PETSc.jl to use system libraries
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - uses: julia-actions/julia-runtest@v1
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      statuses: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install system PETSc with MUMPS and MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y libpetsc-real-dev libopenmpi-dev

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - run: python -m pip install --upgrade pip

      - run: pip install 'matplotlib==3.8.3'

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Replace Julia's libcurl with system libcurl for PETSc compatibility
        run: |
          JULIA_LIBDIR="$(julia -e 'print(Sys.BINDIR)')"/../lib/julia
          sudo rm -f "$JULIA_LIBDIR"/libcurl.so*
          sudo ln -s /usr/lib/x86_64-linux-gnu/libcurl.so.4 "$JULIA_LIBDIR"/libcurl.so.4

      - uses: julia-actions/cache@v2

      - name: Configure MPI.jl and PETSc.jl to use system libraries
        run: |
          julia --project -e 'using Pkg; Pkg.add("MPIPreferences"); using MPIPreferences; MPIPreferences.use_system_binary()'
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - uses: julia-actions/julia-buildpkg@v1
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so

      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using MultiGridBarrierPETSc
          DocMeta.setdocmeta!(MultiGridBarrierPETSc, :DocTestSetup, :(using MultiGridBarrierPETSc); recursive=true)
          doctest(MultiGridBarrierPETSc)
        env:
          JULIA_PETSC_LIBRARY: /usr/lib/x86_64-linux-gnu/libpetsc_real.so
